<!DOCTYPE html>
<html lang="pt-BR" class="bg-black"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui"> 
    
    <h:head>
        <meta charset="UTF-8"/>
        <title>L3 Sistema | Log in</title>
        <meta content='width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no' name='viewport'/>
        <!-- bootstrap 3.0.2 -->
        <h:outputStylesheet library="assets" name="css/bootstrap.min.css"/>
        <!-- font Awesome -->
        <h:outputStylesheet library="assets" name="css/font-awesome.min.css"/>
        <!-- Theme style -->
        <h:outputStylesheet library="assets" name="css/AdminLTE.css"/>

        <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
          <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
          <script src="https://oss.maxcdn.com/libs/respond.js/1.3.0/respond.min.js"></script>
        <![endif]-->
    </h:head>
    <h:body class="bg-black">

        <div class="form-box" id="login-box">
            <div class="header">Entrar</div>
            <h:form id="login-form" >
                <div class="body bg-gray">
                    <div class="form-group">
                        <h:inputText styleClass="form-control" value="#{loginBean.user.userName}"  />
                    </div>
                    <div class="form-group">
                        <h:inputSecret styleClass="form-control" value="#{loginBean.user.passwd}"  />
                    </div>          
                </div>
                <div class="footer">                                                               
                    <h:commandButton styleClass="btn bg-olive btn-block"  id="button" value="Login" action="#{loginBean.doLogin}"/>         
                </div>
            </h:form>
        </div>


        <!-- jQuery 2.0.2 -->
        
        <!-- Bootstrap -->
       <h:outputStylesheet library="assets" name="js/bootstrap.min.js"/>

    </h:body>
</html>
