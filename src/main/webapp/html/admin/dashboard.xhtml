<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/html/admin/templateAdmin.xhtml">

    <ui:define name="contentjsf">
        <section class="content-header">
            <ol class="breadcrumb">
                <li><a href="#"><i class="fa fa-dashboard"></i> Home</a></li>
                <li class="active">Dashboard</li>
            </ol>
        </section>
        <h:form id="form" >
            <div class="row">
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-green">
                        <div class="inner">
                            <h3>
                                <h:outputText value="#{listarProjetosMB.projetos.size()}"/>
                            </h3>
                            <p>
                                Novos Projetos
                            </p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-stats-bars"></i>
                        </div>
                        <a href="#" class="small-box-footer">
                            More info <i class="fa fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div><!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-yellow">
                        <div class="inner">
                            <h3>
                                3
                            </h3>
                            <p>
                                Projetos em Andamento
                            </p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-person-add"></i>
                        </div>
                        <a href="#" class="small-box-footer">
                            More info <i class="fa fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div><!-- ./col -->
                <div class="col-lg-3 col-xs-6">
                    <!-- small box -->
                    <div class="small-box bg-red">
                        <div class="inner">
                            <h3>
                                <h:outputText value="0" />
                            </h3>
                            <p>
                                <h:outputText value="Projetos em Atraso" />
                            </p>
                        </div>
                        <div class="icon">
                            <i class="ion ion-pie-graph"></i>
                        </div>
                        <a href="#" class="small-box-footer">
                            More info <i class="fa fa-arrow-circle-right"></i>
                        </a>
                    </div>
                </div><!-- ./col -->
            </div>
            <section class="content">
                <div class="row">
                    <!-- Left col -->
                    <section class="col-lg-6 connectedSortable ui-sortable"> 
                        <!-- Box (with bar chart) -->
                        <div class="box box-danger" id="loading-example">
                            <div class="box-header" style="cursor: move;">
                                <!-- tools box -->

                                <i class="fa fa-cloud"></i>

                                <h3 class="box-title">Projetos</h3>
                            </div><!-- /.box-header -->
                            <div class="box-body ">
                                <div class="row">

                                    <div class="col-lg-12 " >
                                        <p:dataTable value="#{listarProjetosMB.projetos}" var="projeto"> 
                                            <p:column headerText="Data" >
                                                <h:outputText  value="#{projeto.dataCadastro}" > 
                                                    <f:convertDateTime pattern="dd/MM/yyyy" />
                                                </h:outputText>
                                            </p:column>
                                            <p:column headerText="Valor" >
                                                <h:outputText value="R$ #{projeto.custo} " />
                                            </p:column>
                                            <p:column headerText="Tamanho" >
                                                <h:outputText value="#{projeto.tamanhoTotal} m2" />
                                            </p:column>        
                                            <p:column style="text-align: center "     headerText="Situação" >
                                                <h:outputText class="bg-green"   style="font-weight: bold; font-size: 10px" value="#{projeto.estatus}" />
                                            </p:column>
                                        </p:dataTable>
                                    </div><!-- /.col -->
                                </div><!-- /.row - inside box -->
                            </div><!-- /.box-body -->
                        </div>
                    </section>
                </div><!-- /.box --> 
            </section>
        </h:form>

    </ui:define>

</ui:composition>
