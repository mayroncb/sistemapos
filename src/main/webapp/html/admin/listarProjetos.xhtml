<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/html/admin/templateAdmin.xhtml">

    <ui:define name="contentjsf">  
        <h:form id="form" >
            <p:dataTable var="proj" value="#{listarProjetosMB.allProjects}">

                <p:column headerText="Cliente">
                    <h:outputText  value="#{proj.cliente.nome}" />
                </p:column>

                <p:column headerText="custo">

                    <h:outputText  value="#{proj.custo}">
                        <f:convertNumber currencySymbol="R$" type="currency"/>
                    </h:outputText>
                </p:column>

                <p:column headerText="Tamanho">
                    <h:outputText value="#{proj.tamanhoTotal} m2" >
                         
                    </h:outputText>
                </p:column>
                <p:column headerText="Tipo">
                    <h:outputText value="#{proj.tipo}" />
                </p:column>
            </p:dataTable>
        </h:form>

    </ui:define>

</ui:composition>
