<!DOCTYPE html>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                template="/html/admin/templateAdmin.xhtml">

    <ui:define name="contentjsf">  
        <h:form id="form" >
          <section class="content">
                    <div class="error-page">
                        <h2 class="headline text-info"> 404</h2>
                        <div class="error-content">
                            <h3><i class="fa fa-warning text-yellow"></i> Oops! Página Não Encontrada .</h3>
                            <p>
                                Não foi possível encontrar a página que você estava procurando, 
                                Enquanto isso, você pode <a href='#{facesContext.externalContext.requestContextPath}/html/admin/dashboard.xhtml'>retornar para o menu prinicipal</a>  ou tente usar o formulário de busca.
                            </p>
                            <form class='search-form'>
                                <div class='input-group'>
                                    <input type="text" name="search" class='form-control' placeholder="Search"/>
                                    <div class="input-group-btn">
                                        <button type="submit" name="submit" class="btn btn-primary"><i class="fa fa-search"></i></button>
                                    </div>
                                </div><!-- /.input-group -->
                            </form>
                        </div><!-- /.error-content -->
                    </div><!-- /.error-page -->

                </section><!-- /.content -->  
            
            
        </h:form>

    </ui:define>

</ui:composition>
